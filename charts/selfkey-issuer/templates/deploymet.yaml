apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "skis.fullname" . }}
  labels:
    app.kubernetes.io/name: {{ include "skis.name" . }}
    helm.sh/chart: {{ include "skis.chart" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "skis.name" . }}
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ include "skis.name" . }}
        app.kubernetes.io/instance: {{ .Release.Name }}
    spec:
      containers:
      - name: {{ .Chart.Name }}
        image: "{{ .Values.image }}"
        {{- if .Values.command }}
        command:
{{ toYaml .Values.command | indent 10 }}
        {{- end}}
        {{- if .Values.args }}
        args:
{{ toYaml .Values.args | indent 10 }}
        {{- end}}
        ports:
            - name: http
              containerPort: 3000
              protocol: TCP
        env:
        - name: INFURA_PROJECT_ID
          value: "{{ .Values.selfkeyAgent.infuraID }}"
        - name: KYCC_API_URL
          value: "{{ .Values.kycc.endpoint }}"
        - name: KYCC_API_KEY
          value: "{{ .Values.kycc.apiKey }}"
        - name: KYCC_API_TEMPLATE
          value: "{{ .Values.kycc.template }}"
        - name: AGENT_NAME
          value: "{{ .Values.kycc.agentName }}"
